<!DOCTYPE html>
<html>

<head>
  <title>Order</title>
  <link rel="icon" href="image/download (1).png" type="image/p-p">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
 <div class="navbar">
   <a href="index.html"><strong>Home</strong></a>
   <a href="gallery.html"><strong>Gallery</strong></a>
   <a class="active" href="#"><strong>Order</strong></a>
   <a href="contact.html"><strong>Contact</strong></a>
 </div>
 <div class="orders" id="order">
   <h1 class="text-center" id="order-pizza">Pizza Order</h1>
  <label>Pizza Flavour pick yours:</label>
  <select class="custom-select custom-select-md mb-3 flavour" required>
    <option value="vegtikka">Veg Tikka</option>
    <option value="chickentikka">Chicken Tikka</option>
    <option value="periperi">Peri-Peri Chicken</option>
    <option value="bbq">BBQ Steak</option>
    <option value="boerewors">Boerewors</option>
    <option value="hawaiian">Hawaiian</option>
    <option value="mushroom">Chicken and Mushroom</option>
    <option value="regina">Regina Pizza</option>
  </select>
   <label>Size of Pizza:</label>
   <select class="custom-select custom-select-md mb-3" id="size" required>
     <option value="regular">Regular</option>
     <option value="medium">Medium</option>
     <option value="large">Large</option>
   </select>
    <label for="crust">Choose your favorite Crust:</label>
    <select class="custom-select custom-select-md mb-3" id="crust" required>
      <option value="flatbread">FlatBread Crust @ sh. 280</option>
      <option value="custom">Custom Crust @ sh. 280</option>
       <option value="thin">Thin Crust @ Ksh. 150</option>
       <option value="thick">Thick Crust @ Ksh. 130</option>
    </select><br><br>
    <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>
    <div class="order-summary" id="sum-order">
      <h1 class="text-center" id="summary">Order Checkout</h1>
      <h2 class="text-center summary">Hello there, your order is as follows:</h2>
      <ol id="list" class="text-center sum">
      </ol>
 </div>
</body>

</html>
